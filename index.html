<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Product and Student Scores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Featured Product Table -->
    <table class="product-table">
        <tr>
            <th colspan="3" class="highlight">Featured Product</th>
        </tr>
        <tr>
            <td rowspan="3" class="image-cell">
                <img src="https://via.placeholder.com/150" alt="Product Image">
            </td>
            <td>Product Name:</td>
            <td>Code Seed</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>$12.99</td>
        </tr>
        <tr>
            <td>Details:</td>
            <td>
                <ul>
                    <li>Comes with Full Documentation</li>
                    <li>Size: 50MB</li>
                    <li>Growth Period: 8 Months</li>
                    <li>License: GPL</li>
                </ul>
            </td>
        </tr>
    </table>

    <!-- Student Scores Table -->
    <table class="scores-table">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Scores</th>
        </tr>
        <tr>
            <th>Mathematics</th>
            <th>Science</th>
            <th>History</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>85</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>92</td>
            <td>89</td>
            <td>94</td>
        </tr>
    </table>

</body>
</html>
